<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Welp </h1>
  </div>
  <div class="container">
    <h2>Submit a Request</h2>
    <form id="request-form">
      <div class="form-group">
        <label for="restaurant-name" class="label">Restaurant Name</label>
        <input type="text" id="restaurant-name" class="input" required>
      </div>
      <div class="form-group">
        <label for="user-name" class="label">User Name</label>
        <input type="text" id="user-name" class="input" required>
      </div>
      <div class="form-group">
        <label for="request-type" class="label">Request Type</label>
        <select id="request-type" class="input" required>
          <option value="get-detail">Get Detail</option>
          <option value="get-review">Get Review</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <button type="submit" class="button">Submit Request</button>
    </form>
    <h2>Response</h2>
    <pre id="response"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
